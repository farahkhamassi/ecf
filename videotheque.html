<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videotheque mediavision</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header> <a href=""><img src="MEDIAVISION.png" alt="logo videotheque mediavision" /></a>
        <nav> 
            <ul>
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="videotheque.html">Vidéothèque</a></li>
                <li><a href="recherche.html">Espace recherche</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="filtre">
            <label for="triFiltre">Trier par :</label>
            <select id="triFiltre">
                <option value="titre">Titre</option>
                <option value="annee">Année</option>
            </select>
            <button onclick="selectTri()">Trier</button>
        </div>
        <div class="table-container">
            <table id="filmTable">
                <thead>
                    <tr>
                        <th>Titre</th>
                        <th>Année</th>
                        <th>Réalisateur</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>   

        <button id="addButton">Ajouter un film</button>   

        <div id="formulaireAjout">
            <label for="titre">Titre:</label>
            <input type="text" id="titre" name="titre" required minlength="2"><br>
            <label for="annee">Année:</label>
            <input type="number" id="annee" name="annee" required min="1990" max="2023"><br>
            <label for="auteur">Auteur:</label>
            <input type="text" id="auteur" name="auteur" required minlength="5"><br>
            <button type="button" id="saveButton">Sauvegarder</button>
        </div>

    </main>
    <script src="app.js"></script>
</body>

</html>
